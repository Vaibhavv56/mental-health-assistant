services:
  - type: web
    name: mental-health-companion
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: mental-health-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /

databases:
  - name: mental-health-db
    plan: free
    databaseName: mentalhealth
    user: mentalhealth

